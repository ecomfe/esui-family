<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Multi Calendar - ESUI Demo</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    <script src="../assets/loader/esl.js"></script>
    <script src="../assets/loader/config.js"></script>
    <script src="../assets/build/ui.js"></script>
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<header id="header">
    <div class="ui-navbar ui-navbar-mordern">
        <h1 id="branding" class="ui-navbar-content">
            <a class="ui-navbar-content-link">ESUI Family</a>
        </h1>
        <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
            <script>
            mainNav('../');
            </script>
        </ul>
    </div>
</header>
<div class="ui-g main-container">
    <div id="side-bar" class="ui-u-1-5">
        <ul id="navigator" class="ui-sidebar">
        </ul>
    </div>
    <div id="content" class="ui-u-4-5">
        <h2>Multi Calendar</h2>
        <p>双日历控件。</p>
        <hr />
        <div id="main">
            <h3>双日历</h3>
            <div class="example">
                <div data-ui="type:MultiCalendar;id:test;value:2010-02-01;name:test;range:2011-02-02,2014-02-01;"></div>
            </div>

            <h3>状态</h3>
            <p>可修改控件的状态</p>
            <div class="example">
                <h4>不可用</h4>
                <div class="row">
                    <input value="2011-03-01" name="test2" data-ui="type:MultiCalendar;id:test2;range:2011-02-02,2014-02-01;" data-ui-auto-hide-layer="true"/>
                </div>
                <h4>只读</h4>
                <div class="row">
                    <esui-multi-calendar value="2014-03-25" data-ui="id:test3;range:2011-02-02,2014-02-01;readOnly:1"></esui-multi-calendar>
                </div>
                <h4>错误</h4>
                <div class="row">
                    <esui-multi-calendar value="2014-03-25" data-ui="id:test4;range:2011-02-02,2014-02-01;states:validity-invalid"></esui-multi-calendar>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <script>
        footer();
    </script>
</footer>
<script>
require(
    ['esui', 'ub-ria-ui/MultiCalendar'], 
    function (esui, multiCalendar) {
        var controls = esui.init();

        var multiCalendar1 = controls[1];
        multiCalendar1.setProperties({
            range: '2012-02-02,2013-02-01',
            value: '2010-2-1'
        });
    }
);
</script>
</body>
</html>
