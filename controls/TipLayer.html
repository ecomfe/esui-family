<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TipLayer - ESUI Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    
        <script src="../assets/loader/esl.js"></script>
        <script src="../assets/loader/config.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="branding">ESUI - TipLayer</h2>
                <hr />
                <div id="page">
                    <ul id="navigator">
                    </ul>
                    <div id="main">
                        <h3>基本TipLayer</h3>
                        <section class="intro">
                            <p>可以把TipLayer绑定到一个ESUI控件上或DOM元素。</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <h4>绑定到控件</h4>
                                <div class="row">
                                    <button data-ui-id="control-tip" data-ui-type="Button">
                                        Hover to see Help
                                    </button>
                                </div>
                                <div class="row">
                                    <button data-ui-id="control-tip-2" data-ui-type="Button">
                                        共享一个TipLayer
                                    </button>
                                </div>
                                <h4>绑定到DOM</h4>
                                <div class="row">
                                    <a href="#" id="tip-layer-label">
                                        See Help <span class="ui-icon-question"></span>
                                    </a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
        <script>
            require(
                [
                    'esui',
                    'esui/TipLayer'
                ],
                function (ui, TipLayer) {
                    ui.init();

                    var tipLayer = ui.create('TipLayer', {
                        title: '最普通的提示',
                        content: '随便提示一下随便提示一下随便提示一下'
                    });
                    tipLayer.appendTo(document.body)
                    tipLayer.render();
                    tipLayer.attachTo({
                        targetControl: 'control-tip',
                        showMode: 'over',
                        delayTime: 300,
                        positionOpt: { top: 'top', right: 'left' }
                    });

                    tipLayer.attachTo({
                        targetControl: 'control-tip-2',
                        showMode: 'over',
                        delayTime: 300,
                        positionOpt: { top: 'top', right: 'left' }
                    });
                    
                    tipLayer.attachTo({
                        targetDOM: 'tip-layer-label',
                        showMode: 'over',
                        delayTime: 300,
                        positionOpt: { top: 'top', right: 'left' }
                    });
                }
            )
        </script>
    </body>
</html>
