<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Slider - ESUI Demo</title>
    <link rel="stylesheet" href="../assets/themes/standard.css" />
    <link rel="stylesheet" href="../assets/3rd-party/prism.css" />

    <script src="../assets/loader/esl.js"></script>
    <script src="../assets/loader/config.js"></script>
    <script src="../assets/build/ui.js"></script>
    <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
    <script src="../assets/3rd-party/prism.js"></script>
    <script src="../assets/demo.js"></script>
    <!--[if lt IE 9]>
    <script src="http://xy3.baidu.com/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<header id="header">
    <div class="ui-navbar ui-navbar-mordern">
        <h1 id="branding" class="ui-navbar-content">
            <a class="ui-navbar-content-link">ESUI Family</a>
        </h1>
        <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
            <script>
            mainNav('../');
            </script>
        </ul>
    </div>
</header>
<div class="ui-g main-container">
    <div id="side-bar" class="ui-u-1-5">
        <ul id="navigator" class="ui-sidebar">
        </ul>
    </div>
    <div id="content" class="ui-u-4-5">
        <h2>Slider</h2>
        <p>动态输入调整参数。</p>
        <hr />
        <div id="main">
            <h3>光秃秃的滑杆</h3>
            <p>可以设置滑块的起始值和终点值</p>
            <div class="example">
                <div data-ui="size:200;id:slider1;type:Slider;start:0;end:10;">
                </div>
            </div>

            <h3>头部有标题和label</h3>
            <div class="example">
                <div data-ui="id:slider2;type:Slider;start:0;end:10;
                    hasHead:true;headType:label;value:5;">
                </div>
            </div>

            <h3>控制滑块的可滑范围</h3>
            <p>最小值3，最大值7</p>
            <div class="example">
                <div data-ui="id:slider3;type:Slider;start:0;end:10;
                    hasHead:true;headType:label;value:4;min:3;max:7;">
                </div>
            </div>

            <h3>设定步长</h3>
            <p>步长范围10~100，步长为10</p>
            <div class="example">
                <div data-ui="id:slider4;type:Slider;start:10;end:100;step:10;
                        hasHead:true;headType:label;"></div>
            </div>

            <h3>输入框</h3>
            <p>滑块位置与输入框联动</p>
            <div class="example">
                 <div data-ui="id:slider5;type:Slider;start:0;end:10;
                        hasHead:true;headType:textbox;min:0;max:10;">
                 </div>
            </div>

            <h3>下拉联动</h3>
            <p>滑块位置与下拉框联动</p>
            <div class="example">
                <div id="container4">
                </div>
            </div>

            <h3>脚标</h3>
            <div class="example">
                <div data-ui="id:slider6;type:Slider;start:0;end:10;
                    hasHead:true;headType:label;hasFoot:true;">
                </div>
            </div>

            <h3>状态</h3>
            <p>可设定为不可用状态</p>
            <div class="example">
                <div data-ui="id:slider7;type:Slider;start:0;end:10;
                    hasHead:true;headType:label;hasFoot:true;disabled:disabled">
                </div>
            </div>

            <h3>纵向</h3>
            <p>竖直的滑动杆</p>
            <div class="example">
                <div data-ui="id:slider8;type:Slider;start:1;end:100;
                        hasHead:true;headType:label;orientation:vertical;"></div>
            </div>

            <h3>横向双滑块</h3>
            <p>滑块范围[0, 10], 默认值[3, 7],可选值范围[2, 8],脚标为%</p>
            <div class="example">
                <div data-ui="id:slider9;type:Slider;start:0;end:10;
                        range:true;hasHead:true;min:2;max:8;
                        hasFoot:true;unitText:%;"
                        data-ui-value="3,7">
                </div>
            </div>

            <h3>纵向双滑块</h3>
            <p>滑块范围[0, 10]，默认值[3, 7]，可选值范围[2, 8]</p>
            <div class="example">
                <div data-ui="id:slider10;type:Slider;start:0;end:10;
                    range:true;hasHead:true;min:2;max:8;
                    orientation:vertical;"
                    data-ui-value="3,7">
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <script>
        footer();
    </script>
</footer>
<script>
require(
    [
        'esui',
        'esui/lib',
        'ub-ria-ui/Slider'
    ],
    function (ui, lib) {
        var childrens  = ui.init(document.body);

        var options = {
            id: 'slider4',
            type: 'Slider',
            start: 0,
            end: 10,
            hasHead: true,
            headType: 'select',
            datasource: [
                {
                    text: '0',
                    value: 0
                },
                {
                    text: '1',
                    value: 1
                },
                {
                    text: '2',
                    value: 2
                },
                {
                    text: '3',
                    value: 3
                },
                {
                    text: '4',
                    value: 4
                },
                {
                    text: '5',
                    value: 5
                },
                {
                    text: '6',
                    value: 6
                },
                {
                    text: '7',
                    value: 7
                },
                {
                    text: '8',
                    value: 8
                },
                {
                    text: '9',
                    value: 9
                },
                {
                    text: '10',
                    value: 10
                }
            ],
            value: 0
        };

        var select2 = ui.create('Slider', options);

        select2.appendTo(document.getElementById('container4'));

        
    }
);
</script>
</body>
</html>
