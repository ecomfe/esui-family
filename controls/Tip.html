<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tip - ESUI Demo</title>
        <link rel="stylesheet" href="../assets/themes/standard.css" />
        <link rel="stylesheet" href="../assets/3rd-party/prism.css" />
    
        <script src="../assets/loader/esl.js"></script>
        <script src="../assets/loader/config.js"></script>
        <script src="../assets/build/ui.js"></script>
        <script src="../assets/3rd-party/jquery-1.11.1.min.js"></script>
        <script src="../assets/3rd-party/prism.js"></script>
        <script src="../assets/demo.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <div class="ui-navbar ui-navbar-mordern">
                <h1 id="branding" class="ui-navbar-content">
                    <a class="ui-navbar-content-link">ESUI Family</a>
                </h1>
                <ul class="ui-navbar-nav ui-navbar-pull-right" id="global-nav">
                   <script>
                    mainNav('../');
                    </script>
                </ul>
            </div>
        </header>
        <div class="ui-g main-container">
            <div id="side-bar" class="ui-u-1-5">
                <ul id="navigator" class="ui-sidebar">
                </ul>
            </div>
            <div id="content" class="ui-u-4-5">
                <h2 id="branding">ESUI - Tip</h2>
                <hr />
                <div id="page">
                    <ul id="navigator">
                    </ul>
                    <div id="main">
                        <h3>Tip</h3>
                        <section class="intro">
                            <p>在页面上放置一个提示信息。</p>
                        </section>
                        <section class="view">
                            <div class="example ui-demo-light-stage">
                                <h4>自动展现<small class="ui-text-danger">有Bug</small></h4>
                                <dl>
                                    <dt>说明：</dt> 
                                    <dd>自动展现在隐藏之后，就自动转为点击触发展现</dd>
                                </dl>
                                <div class="row">
                                    普通自动展现
                                    <div class="ui-tip" data-ui="type:Tip;id:auto-tip-normal;title:普通自动展现;content:普通自动展现内容;"></div>
                                </div>
                                <div class="row">
                                    3s后隐藏
                                    <div class="ui-tip" data-ui="type:Tip;id:auto-tip-auto;title:自动展现自动隐藏;content:3s后隐藏;"></div>
                                </div>
                                <h4>点击展现<small class="ui-text-danger">有Bug</small></h4>
                                <div class="row">
                                    点击展现
                                    <div class="ui-tip" data-ui="type:Tip;id:click-tip-normal;title:点击展现;content:普通点击展现内容;arrow:1;mode:click;"></div>
                                </div>
                                <h4>悬停展现</h4>
                                <div class="row">
                                    悬停展现
                                    <div data-ui="type:Tip;id:over-tip-normal;title:悬停展现;content:普通悬停展现内容;arrow:1;mode:over;"></div>
                                </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <script>
                footer();
            </script>
        </footer>
        <script>
            require(
                [
                    'esui',
                    'esui/Tip'
                ],
                function (ui, Tip) {
                    var controls = ui.init();
                }
            )
        </script>
    </body>
</html>
