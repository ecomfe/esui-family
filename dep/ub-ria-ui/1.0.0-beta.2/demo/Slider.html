<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>Slider - ESUI Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.1/demo/assets/google-code-prettify/prettify.css"/>
        <link rel="stylesheet" href="assets/themes/standard.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.1/demo/assets/ie8.css"/>
        <![endif]-->
    </head>
<body>
    <div class="header">
        <h1 id="branding">Slider</h1>
    </div>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-nav">
            </ul>
        </div>
        <div id="main" class="ui-u-4-5">
            <h2>Slider的实例</h2>
            <p>光秃秃的只有一个滑杆</p>
            <div class="example">
                <div data-ui="size:200;id:slider1;type:Slider;start:0;end:10;"></div>
            </div>

            <h2>Slider Max Min</h2>
            <p>0-10 最小值3 最大值7</p>
            <div class="example">
                <div data-ui="id:slider2-2;type:Slider;start:0;end:10;value:4;min:3;max:7;">
                </div>
            </div>

            <h2>Slider Step</h2>
            <p>10-100 步长为10</p>
            <div class="example">
                <div data-ui="id:slider2-4;type:Slider;start:10;end:100;step:10;"></div>
            </div>

            <h2>Slider 状态</h2>
            <div class="example">
                <div data-ui="id:slider5;type:Slider;start:0;end:10;disabled:disabled;">
                </div>
            </div>

            <h2>Slider 纵向</h2>
            <p>竖直的滑动杆 1-100</p>
            <div class="example">
                <div data-ui="id:slider8-1;type:Slider;start:1;end:100;orientation:vertical;"></div>
                <div data-ui="id:slider8-2;type:Slider;start:0;end:10;
                    range:true;min:2;max:8;
                    orientation:vertical;"
                    data-ui-value="3,7">
                </div>
            </div>
        </div>
    </div>
    <script src="../dep/esui/3.2.0-beta.1/demo/assets/loader/esl.js"></script>
    <script src="config.js"></script>
    <script src="../dep/esui/3.2.0-beta.1/demo/demo.js"></script>
    <script src="../dep/esui/3.2.0-beta.1/demo/assets/google-code-prettify/prettify.js"></script>
    <script id="main-js">
    require(
        [
            'esui',
            'esui/lib',
            'ub-ria-ui/Slider',
            'esui/Tab',
            'demo'
        ],
        function (ui, lib) {
            ui.init();
        }
    );
    </script>
    <script src="sitemap.js"></script>
</body>
</html>
