<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>Accordion - ESUI Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.2/demo/assets/google-code-prettify/prettify.css"/>
        <link rel="stylesheet" href="assets/themes/standard.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.2/demo/assets/ie8.css"/>
        <![endif]-->
    </head>
<body>
    <div class="header">
        <h1 id="branding">ESUI Accordion</h1>
    </div>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-nav">
            </ul>
        </div>
        <div id="main" class="ui-u-4-5">
            <h2>Spinner 日期</h2>
            <p>日期微调，鼠标滚轮可以调整输入框值。</p>
            <div class="example">
                <div data-ui-type="Spinner" data-ui-id="dateSpinner"
                     data-ui-width="160"
                     data-ui-format="YYYY-MM-DD"
                     data-ui-interval="100" data-ui-turn="false"
                     data-ui-max="20150630"
                     data-ui-min="20150101"
                     data-ui-value="20150402"
                     data-ui-scale="{&quot;key&quot;: &quot;day&quot;, &quot;value&quot;: 1}"></div>
            </div>

            <section class="intro">
                <p>日期微调(循环)</p>
            </section>
            <div class="example">
                <div data-ui-type="Spinner" data-ui-id="dateTurnSpinner"
                     data-ui-width="160"
                     data-ui-format="YYYY-MM-DD"
                     data-ui-interval="100"
                     data-ui-max="20150107"
                     data-ui-min="20150101"
                     data-ui-value="20150102">
                </div>
            </div>
            
            <section class="intro">
                <p>数字微调</p>
            </section>
            <div class="example">
                <div data-ui-type="Spinner" data-ui-id="numberSpinner"
                     data-ui-width="100"
                     data-ui-format="number"
                     data-ui-interval="100"
                     data-ui-max="100"
                     data-ui-min="0"
                     data-ui-value="1000"
                     ></div>
            </div>
            
            <section class="intro">
                <p>小数微调</p>
            </section>
            <div class="example">
                <div data-ui-type="Spinner" data-ui-id="floatSpinner"
                     data-ui-width="100"
                     data-ui-format="number"
                     data-ui-interval="100"
                     data-ui-max="5"
                     data-ui-min="0"
                     data-ui-scale="0.01"
                     data-ui-value="1.87"
                     ></div>
            </div>
        </div>
    </div>
    <script src="../dep/esui/3.2.0-beta.2/demo/assets/loader/esl.js"></script>
    <script src="config.js"></script>
    <script src="../dep/esui/3.2.0-beta.2/demo/demo.js"></script>
    <script src="../dep/esui/3.2.0-beta.2/demo/assets/google-code-prettify/prettify.js"></script>
    <script id="main-js">
    require(
        [
            'esui',
            'ub-ria-ui/Spinner',
            'esui/TextBox',
            'demo'
        ],
        function (ui) {
            // var lib = require('esui/lib');
            // var u = require('underscore');
            ui.init();
            var mySpinner = ui.get('dateTurnSpinner');
            mySpinner.scale = {
                key: 'day',
                value: 1
            };
        }
    );
    </script>
    <script src="sitemap.js"></script>
</body>
</html>
