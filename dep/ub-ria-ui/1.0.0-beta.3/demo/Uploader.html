<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>Uploader - ESUI Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.2/demo/assets/google-code-prettify/prettify.css"/>
        <link rel="stylesheet" href="assets/themes/standard.css" />

        <!--[if lt IE 9]>
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.2/demo/assets/ie8.css"/>
        <![endif]-->
    </head>
<body>
    <div class="header">
        <h1 id="branding">ESUI Uploader</h1>
    </div>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-nav">
            </ul>
        </div>
        <div id="main" class="ui-u-4-5">
            <h2>Uploader</h2>
            <p>默认的Uploader: 简单模式</p>
            <div class="example">
                <h3>
                    由于本地mock，所以demo可能会有些问题。
                </h3>
                <div class="row">
                    <div data-ui="type:Uploader;multiple:true;id:uploader;progressContainer:iconUploaderContainerId;action:./uploadFile;"></div>
                    <div class="ui-form-uploader-process" id="iconUploaderContainerId"></div>
                    <div data-ui="type:ImagePreviewer;id:previewer;mode:multiple;"></div>
                    <p id="raw"><a href="javascript:">获取rawValue</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../dep/esui/3.2.0-beta.2/demo/assets/loader/esl.js"></script>
    <script src="config.js"></script>
    <script src="../dep/esui/3.2.0-beta.2/demo/demo.js"></script>
    <script src="../dep/esui/3.2.0-beta.2/demo/assets/google-code-prettify/prettify.js"></script>
    <script id="main-js">
    require(
        [
            'esui',
            'ub-ria-ui/uploader/Uploader',
            'ub-ria-ui/uploader/ImagePreviewer',
            'jquery',
            'underscore',
            'demo',
            'esui/Tab'
        ],
        function (ui, uploader) {
            var controls = ui.init();
            var Uploader = controls[0];
            var previewer = ui.get('previewer');
            Uploader.on(
                'onecomplete',
                function (e) {
                    previewer.addItems([{
                        src: 'http://pic.58pic.com/58pic/11/19/56/80d58PICzng.jpg',
                        data: {
                            width: 300,
                            height: 150
                        }
                    }]);
                }
            );
        }
    );
    </script>
    <script src="sitemap.js"></script>
</body>
</html>
